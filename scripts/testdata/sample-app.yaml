apiVersion: v1
kind: Namespace
metadata:
  name: evict-to-rollout-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: evict-to-rollout-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      annotations:
        evict-with-rollout: "true"
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sample-app
  namespace: evict-to-rollout-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sample-app

